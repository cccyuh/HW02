<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <style>
        p {
            border: 2px solid red;
            height: 30px;
            width: 100px;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>

<body>
   Ex. 1
    <p></p>
    <input type="button" onclick="launch()" value="啟動">
    <br>
    <br>
    <hr>
    <br>
    Ex. 2
    <br>
    <br>
    <input type="text" class="number">
    <input type="button" onclick="square()" value="平方">

    <script>
        function launch() {
            var num = random(1911, 2016);
            console.log(num);
            d3.select("p").text(num);
        }

        function random(M, N) {
            return Math.ceil(Math.random() * (M - N) + N);
        }
   
        function square() {
            var num = d3.select('.number').property("value");
            console.log(num);
            
            d3.select('.number').property("value",num*num);
        };
    </script>

    <br>
    <br>
    <hr>
    <br>Ex. 3
    <br>
    <svg id="svg1" width="300" height="200">
        <circle cx="150" cy="120" r="15"></circle>
        <rect x="160" y="45" width="5" height="78"></rect>
    </svg>

    <svg id="svg2" width="300" height="200">
        <line x1="300" y1="45" x2="0" y2="45" stroke="black" stroke-width="2"></line>
        <line x1="300" y1="75" x2="0" y2="75" stroke="black" stroke-width="2"></line>
        <line x1="300" y1="105" x2="0" y2="105" stroke="black" stroke-width="2"></line>
        <line x1="300" y1="135" x2="0" y2="135" stroke="black" stroke-width="2"></line>
        <line x1="300" y1="165" x2="0" y2="165" stroke="black" stroke-width="2"></line>
        <text x="135" y="200" font-size="40" font-family="arial">A</text>
    </svg>
    <br>
    <br>
    <hr>
    <br>Ex. 4
    <br>
    <br>
    <svg id="svg3" width="500" height="400">

    </svg>

    <script>
        d3.select("#svg2").append("circle").attr({
            cx: 150,
            cy: 120,
            r: 15
        });

        d3.select("#svg2").append("rect").attr({
            x: 160,
            y: 45,
            width: 5,
            height: 78,
        });

        for (var i = 0; i < 20; i++) {
            var tmp = random(20, 300);

            d3.select("#svg3").append("rect").attr({
                x: 10,
                y: 10 + 12 * i,
                width: tmp,
                height: 10,
                fill: "red"
            });

            d3.select("#svg3").append("text").attr({
                x: tmp + 15,
                y: 19 + 12 * i,
                fill: "black",
                "font-size": 12,
            }).text(tmp);
        }
    </script>

</body>

</html>
